server:
  port: 8080
spring:
  application:
    name: "card"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  datasource:
    url: "jdbc:postgresql:cardservice"
    username: "postgres"
    password: "postgres"
    driverClassName: "org.postgresql.Driver"
  jpa:
    databasePlatform: "org.hibernate.dialect.PostgreSQLDialect"
  adapters:
    postgres:
      database: "cardservice"
      host: "localhost"
      port: 5432
      username: "postgres"
      password: "postgres"
      schema: "schema"
      pool:
        initial-size: 12
        max-size: 15
        max-idle-time: 10
